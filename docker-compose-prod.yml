services:
  wz-strm:
    image: hswz/wz-strm:latest  # 使用 Docker Hub 上的镜像
    container_name: wz-strm
    ports:
      - "5525:5525"  # Web界面端口
    volumes:
      # 挂载 NAS 目录
      - /mnt/nas:/mnt/nas:ro  # 只读模式挂载 NAS 目录
      # 挂载配置文件和日志目录
      - ./config:/app/config
      - ./logs:/app/logs
      # 静态文件目录挂载
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
    environment:
      - TZ=Asia/Shanghai  # 设置时区
      - PYTHONUNBUFFERED=1  # Python 不缓冲输出
      - NAS_MOUNT_POINT=/mnt/nas  # NAS 挂载点
      - FLASK_ENV=production
    restart: unless-stopped  # 自动重启
    network_mode: bridge

# 使用说明：
# 1. 首次部署前，确保以下目录和文件存在：
#    mkdir -p config/strm static/images templates
#    cp qrcode.jpg static/images/
#
# 访问地址：http://主机IP:5525 